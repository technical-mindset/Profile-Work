      <span><button type="button" id="SignupSection" class="btn btn-dark px-5 ms-1">Signup</button></span>
      <!-- first name field -->
      <input type="text" id="first-name" class="ms-1 mt-3 px-2 py-1 fw-light fs-5" placeholder="First name" style="display: none;">
      <!-- second name field -->
      <input type="text" id="last-name" class="ms-1 mt-3 px-2 py-1 fw-light fs-5" placeholder="Last name" style="display: none;">

       <input id="username" id="username" type="text" class="ms-1 mt-3 px-2 py-1 fw-light fs-5" placeholder="user name" style="display: none;">
       <!-- email -->
       <input type="text" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" id="email" class="ms-1 mt-3 px-2 py-1 fw-light fs-5" placeholder="Email@email.com" >
       <!-- password -->
       <input type="password" id="password" class="ms-1 mt-3 px-2 py-1 fw-light fs-5" placeholder="Password">
       <!-- confirm password -->
       <input type="password" id="confirm-password" class="ms-1 mt-3 px-2 py-1 fw-light fs-5" placeholder="Confirm password" style="display: none;"><br/>
       <p class="ms-2 my-1"><a href="" >Forgot password?</a></p>
